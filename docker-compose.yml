version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      DEBUG: "0"
    command: python manage.py runserver 0.0.0.0:8001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://69.62.77.40:8001/api
    # no source bind mount in production
    # volumes:
    #   - ./frontend:/app
    ports:
      - "5180:4173" # Mapping host 5180 to container 4173
    environment:
      VITE_API_URL: http://69.62.77.40:8001/api
    depends_on:
      - backend
